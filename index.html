<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <img src="images/illustration-hero.svg" alt="Hero illustration">
    <div class="order-summary">
      <h1>Order Summary</h1>
    </div>
    <div class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
    <div class="plan-details">
      <img src="images/icon-music.svg" alt="Music icon">
      <div class="plan">
        <span class="plan-name">Annual Plan</span>
        <span class="plan-price">$59.99/year</span>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>
    
    <button class="proceed-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>

  </main>
  
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Cedie Pino</a>.
  </div>
  </footer>
  
</body>
</html>
